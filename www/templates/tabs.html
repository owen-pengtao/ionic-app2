<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Cards Tab -->
  <ion-tab title="Credit Cards" icon-off="ion ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/cards" on-select="onTabSelected()">
    <ion-nav-view name="tab-cards"></ion-nav-view>
  </ion-tab>

  <!-- Mycards Tab -->
  <ion-tab title="My Cards" icon-off="ion ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/mycards" on-select="onTabSelected()">
    <ion-nav-view name="tab-mycards"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
