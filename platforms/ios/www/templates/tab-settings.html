<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
        <div class="item">
            <label class="item-input">
                <span class="input-label">美元汇率</span>
                <input type="number" ng-model="settings.rate">
            </label>
        </div>
        <div class="item">
            <label class="item-input">
                <span class="input-label">消费税%</span>
                <input type="number" ng-model="settings.tax">
            </label>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
