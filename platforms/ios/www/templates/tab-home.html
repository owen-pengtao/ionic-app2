<ion-view view-title="Welcome">
  <ion-content class="padding">
    <div class="list" ng-hide="isLogin">
      <form ng-submit="doLogin()">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </form>
      <label class="item">
        <button class="button button-block button-positive" ng-click="fbLogin()">
          Login with Facebook
        </button>
      </label>
    </div>
    <div class="list card" ng-show="isLogin">
      <div class="item">
        <h2>Name: {{user.name}}</h2>
      </div>
      <div class="item item-body">
        <img
          src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
      </div>
      <label class="item">
        <button class="button button-block button-positive" ng-click="fbLogout()">
          Logout with Facebook
        </button>
      </label>
    </div>
  </ion-content>
</ion-view>
